<h2>Envie Sua Receita Vegana</h2>
<form (ngSubmit)="enviarReceita()">
   <label for="nome">Nome da Receita</label>
   <input id="nome" name="nome" [(ngModel)]="receita.nome" required>

   <label for="ingredientes">Ingredientes</label>
   <textarea id="ingredientes" name="ingredientes" [(ngModel)]="receita.ingredientes" required></textarea>

   <label for="preparo">Modo de Preparo</label>
   <textarea id="preparo" name="preparo" [(ngModel)]="receita.preparo" required></textarea>

   <button type="submit">Enviar Receita</button>
</form>
