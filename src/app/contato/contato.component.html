<form (ngSubmit)="enviarContato()">
    <label for="nome">Nome</label>
    <input id="nome" name="nome" [(ngModel)]="contato.nome" required>
 
    <label for="email">E-mail</label>
    <input id="email" name="email" [(ngModel)]="contato.email" type="email" required>
 
    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" name="mensagem" [(ngModel)]="contato.mensagem" required></textarea>
 
    <button type="submit">Enviar</button>
 </form>
